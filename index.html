<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch | 100DaysOfJS</title>
    <script src="/main.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="/main.js"></script>
    <script src="https://kit.fontawesome.com/8a1d41889d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="title">JavaScript Stopwatch</div>
    <div class="contain">
        <div class="stopwatch">
            <div class="hrs">00</div>
            <div class="col">:</div>
            <div class="min">00</div>
            <div class="col">:</div>
            <div class="sec">00</div>
            <div class="col">:</div>
            <div class="mil">00</div>
        </div>

        <div class="buttons">
            <button id="btnStart">START <i class="fa-solid fa-play"></i></button>
            <button id="btnStop">STOP <i class="fa-solid fa-stop"></i></button>
            <button id="btnReset">RESET <i class="fa-solid fa-rotate-left"></i></button>
            <button id="btnAdd">ADD <i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    <div class="markers">
        <h3 class="marksTitle"><u>TOP MARKS</u></h3>
        <ol class="marks">
        </ol>

    </div>
    <button class="btnClear" id="btnClear">CLEAR <i class="fa-solid fa-broom"></i></button>
</body>

</html>
